<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="EAS.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1> Etch-A-Sketch</h1>
    </div>
    <div id="button-container">
        <div class = "buttons">
            <label> Color Picker </label>
            <input type="color" id="colorInput">
            <div class = "buttonsDE">
            <button onclick = "Pencil()" alt = "Eraser" name="Draw">

                <img src="pencil-edit-svgrepo-com.svg">
                    <span>Draw </span>

            </button>

            <button onclick = "Eraser()" alt="Eraser" name="Eraser"> 
                <img src="eraser-svgrepo-com.svg">
                    <span> Eraser </span>

            </button>
            </div>

            <label>Adjust Grid Size: </label>
            <div class="gridContainer">
            <input type="text" id = "gridSizeInput" placeholder="e.g 8 to 100" >
            <button onclick="AskUser()">Change</button>
            </div>

            <label> Opacity </label>
            <input type="range" id = "opacity" min = "0" value="100">
            <label>
                <span id = "opacityLabel"> 100</span>
                %
            </label>
            <button onclick="Random()"> Random Colors </button>
            <button onclick="Clear()">Clear</button>

        </div>
    <div id = "container">

    </div>
    </div>
</body>
</html>
